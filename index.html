<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Keuangan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Manajemen Keuangan Pribadi</h1>
    <div class="summary">
        <div class="card income">
            <h3>Pemasukan</h3>
            <p id="totalIncome">Rp 0</p>
        </div>
        <div class="card expense">
            <h3>Pengeluaran</h3>
            <p id="totalExpense">Rp 0</p>
        </div>
        <div class="card balance">
            <h3>Saldo</h3>
            <p id="balance">Rp 0</p>
        </div>

    <form id="financeForm">
        <input type="date" id="date" required>
        <input type="text" id="desc" placeholder="Keterangan" required>
        <input type="number" id="amount" placeholder="Nominal" required>

        <select id="type">
            <option value="income">Pemasukan</option>
            <option value="expense">Pengeluaran</option>
        </select>
        <button type="submit">Tambah</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Keterangan</th>
                <th>Nominal</th>
                <th>Tipe</th>
            </tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
