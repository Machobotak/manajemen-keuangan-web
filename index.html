<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Keuangan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">ðŸ’¸ FinanceKu</div>
        <div style="display: flex;gap: 15px;align-items: center;">
            <button id="themeToggle">ðŸŒ™</button>
            <div class="user">Guest</div>
        </div>
    </nav>
    <div class="container">
        <h1>Manajemen Keuangan Pribadi</h1>
        <div class="summary">
            <div class="card income">
                <h3>Total Pemasukan</h3>
                <p id="totalIncome">Rp 0</p>
            </div>
            <div class="card expense">
                <h3>Total Pengeluaran</h3>
                <p id="totalExpense">Rp 0</p>
            </div>
            <div class="card balance">
                <h3>Saldo Bersih</h3>
                <p id="netBalance">Rp 0</p>
            </div>
        </div>
        <div class="card form-card">
            <h3>Tambah Transaksi</h3>
            <form id="financeForm">
                <input type="date" id="date" required>
                <input type="text" id="desc" placeholder="Keterangan" required>
                <input type="number" id="amount" placeholder="Nominal" required>
                <select id="type">
                    <option value="income">Pemasukan</option>
                    <option value="expense">Pengeluaran</option>
                </select>
                <button type="submit">Tambah</button>
                <button type="button" id="cancelEdit" style="display: none;">
                    Batal
                </button>
            </form>
        </div>
        <div class="card table-card">
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Keterangan</th>
                        <th>Nominal</th>
                        <th>Tipe</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="dataTable"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
